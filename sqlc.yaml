version: "2"
sql:
  - engine: "postgresql"
    schema: "./migrations" 
    queries: "./sql/query.sql"
    gen:
      go:
        package: "sqlc" 
        out: "./internal/infrastructure/repository/postgres/sqlc" 
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: false
        emit_exact_table_names: false
        sql_package: "pgx/v5"

        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
