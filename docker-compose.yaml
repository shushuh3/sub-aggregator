version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: sub-aggregator-db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sub-aggregator-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sub-aggregator-app
    ports:
      - "${SERVER_PORT}:8080"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - SERVER_PORT=8080
      - ENV=${ENV}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sub-aggregator-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  sub-aggregator-network:
    driver: bridge
